<!doctype html>
<html><head>
<title>{% block title %}{{TITLE|default("Init")}}{%endblock%}</title>
<style>
body {  font-family: sans-serif; }
.item-group {
	border:1px solid #ccc;
	margin:10px;
	padding:10px;
	border-radius:5px;
	box-shadow: 1px 1px 7px #666;
}
.item-group h3 {
	margin: 0 0 10px;
}
.cmd-output {
	background: #272822;
	color: #FFF;
	font-weight: normal;
	padding: 10px 10px 40px;
	border-radius:5px;
}
.cmd-output .cmd-exe {
	color: #8acd1e;
	text-shadow:1px 1px 1px #000;
}
.cmd-output .out-stderr {
	color: #F33;
}
.item-op, .btnlink {
	display: inline-block;
	border:0;
	border-radius:10px;
	padding:2px 10px;
	margin:0 5px;
	box-shadow: 1px 1px 2px #777;
	text-decoration:none;

	background-color: rgb(0, 109, 204);
	background-image: linear-gradient(rgb(0, 136, 204), rgb(0, 68, 204));
	color: white;
}
</style>
</head><body>
{%block content%}
{%endblock%}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{
  url_for('static', filename='jquery-1.10.2.min.js') }}">\x3C/script>')</script>

{%block script%}

{%endblock%}

</body></html>
