{%extends "_base.html"%}
{% block content%}
<h1>Run Command</h1>
<a href="/" class="btnlink">&laquo; Return</a>
<div class="item-group">
	<h3>{{svc.title}}: {{op}}</h3>
	<div class="item-ops">
		{% for otherop in svc.ops %}
			<a class="item-op" href="/exec/{{svc.name}}/{{otherop}}">{{otherop}}</a>
		{%endfor%}
	</div>
<pre class="cmd-output"><span class="cmd-exe"># /etc/init.d/{{svc.name}} {{op}}</span>
{%for line in out%}<span class="out-{{line.source}}">{{line|noansi|e}}</span>{%endfor%}</pre>
</div>

{% endblock%}
